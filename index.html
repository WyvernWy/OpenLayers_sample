<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geospatial Data Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/ol@v7.3.0/dist/ol.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.3.0/ol.css">
    <style>
        #map {
            width: 100%;
            height: 600px;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .map-container {
            margin: 20px 0;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .controls {
            margin-bottom: 15px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
        }
        .ol-popup {
            position: absolute;
            background-color: white;
            box-shadow: 0 1px 4px rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #cccccc;
            bottom: 12px;
            left: -50px;
            min-width: 280px;
        }
    </style>
</head>
<body>
    <h1>Geospatial Data Viewer</h1>
    <p>Displaying WMS and WFS layers from GeoServer with PostgreSQL RDS backend</p>
    
    <div class="controls">
        <label for="layer-select">GeoServer Service Presentation:</label>
        <select id="layer-select">
            <option value="wms">WMS Layer (Raster)</option>
            <option value="wfs">WFS Layer (Vector)</option>
            <option value="both">Both Layers</option>
        </select>
        <div style="margin-top: 15px;">
            <label for="user-input">Describe the city:</label>
            <input type="text" id="user-input" placeholder="e.g., US Capital">
            <button id="submit-request">Search</button>
        </div>
        <button id="refresh-btn">Refresh Map</button>
    </div>
    
    <div class="map-container">
        <div id="map"></div>
    </div>
    <div class="controls" style="margin-top: 20px; display: none">
        <label for="api-response">API Response:</label>
        <textarea id="api-response" rows="5" style="width: 100%;" readonly></textarea>
    </div>

    <script>
        // GeoServer configuration
        const geoserverUrl = 'https://ec2-35-74-237-176.ap-northeast-1.compute.amazonaws.com:8443/geoserver';
        const workspace = 'tiger';
        const wmsLayerName = 'tiger_roads';
        const wfsLayerName = 'tiger_roads';

        // Base map layer (OpenStreetMap)
        const baseLayer = new ol.layer.Tile({
            source: new ol.source.OSM()
        });

        // WMS Layer from GeoServer
        const wmsLayer = new ol.layer.Tile({
            source: new ol.source.TileWMS({
                url: `${geoserverUrl}/${workspace}/wms`,
                params: {
                    'LAYERS': `${workspace}:${wmsLayerName}`,
                    'TILED': true,
                    'VERSION': '1.3.0'
                },
                serverType: 'geoserver'
            }),
            visible: true,
            title: 'WMS_Layer'
        });
        
        // WFS Layer from GeoServer
        const wfsLayer = new ol.layer.Vector({
            source: new ol.source.Vector({
                format: new ol.format.GeoJSON(),
                url: `${geoserverUrl}/${workspace}/ows?service=WFS&version=1.0.0&request=GetFeature&typeName=${workspace}:${wfsLayerName}&outputFormat=application/json`,
                strategy: ol.loadingstrategy.bbox
            }),
            visible: false,
            title: 'WFS_Layer',
            style: new ol.style.Style({
                stroke: new ol.style.Stroke({
                    color: 'rgba(60, 0, 255, 0.75)',
                    width: 1.6
                })
            })
        });
        
        // Map initialization with defined view centered on New York
        const map = new ol.Map({
            target: 'map',
            layers: [baseLayer, wmsLayer, wfsLayer],
            view: new ol.View({
                // Center the map on New York coordinates
                center: ol.proj.fromLonLat([-73.9671125, 40.7811995]),
                zoom: 11.5,
                // Optional: Add min/max zoom constraints if needed
                minZoom: 5,
                maxZoom: 18
            })
        });
        
        // Layer control
        document.getElementById('layer-select').addEventListener('change', function() {
            const selectedValue = this.value;
            
            wmsLayer.setVisible(selectedValue === 'wms' || selectedValue === 'both');
            wfsLayer.setVisible(selectedValue === 'wfs' || selectedValue === 'both');
        });
        
        // Refresh button
        document.getElementById('refresh-btn').addEventListener('click', function() {
            // Refresh OpenStreetMap basemap
            baseLayer.getSource().refresh();
            
            // Refresh WMS/WFS layers
            wmsLayer.getSource().updateParams({
                    'TIME': Date.now()
                });
            
            if (wfsLayer.getVisible()) {
                wfsLayer.getSource().clear();
                wfsLayer.getSource().refresh();
            }
        });
        
        // Create popup element
        const popupElement = document.createElement('div');
        popupElement.className = 'ol-popup';
        
        const popup = new ol.Overlay({
            element: popupElement,
            positioning: 'bottom-center',
            stopEvent: false
        });
        map.addOverlay(popup);
        
        // Display popup on feature click
        map.on('click', function(evt) {
            popupElement.innerHTML = '';
            
            map.forEachFeatureAtPixel(evt.pixel, function(feature, layer) {
                if (layer === wfsLayer) {
                    const properties = feature.getProperties();
                    let content = '<div><h3>Road Feature Properties</h3><table>';
                    
                    for (const key in properties) {
                        if (key !== 'geometry') {
                            content += `<tr><td><strong>${key}</strong></td><td>${properties[key]}</td></tr>`;
                        }
                    }
                    
                    content += '</table></div>';
                    popupElement.innerHTML = content;
                    popup.setPosition(evt.coordinate);
                }
            });
        });
        
        // Change mouse cursor when over feature
        map.on('pointermove', function(e) {
            const pixel = map.getEventPixel(e.originalEvent);
            const hit = map.hasFeatureAtPixel(pixel);
            map.getTargetElement().style.cursor = hit ? 'pointer' : '';
        });
    </script>
    <script>
        document.getElementById('submit-request').addEventListener('click', async () => {
            const userInput = document.getElementById('user-input').value;
            if (!userInput) {
                alert('Please enter a request');
                return;
            }

            // Call DeepSeek API to parse user input
            const deepseekResponse = await fetch('https://api.deepseek.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer sk-cdbce476cbaf4690b7eafad1853fc16d'
                },
                body: JSON.stringify({
                    model: 'deepseek-chat',
                    messages: [
                        {
                            role: 'system',
                            content: '你必须是返回标准的地理位置格式：城市名称,州/省名称,国家名称。例如：Boston, Massachusetts, USA 或 上海,中国'
                        },
                        {
                            role: 'user',
                            content: `Extract the location from the following request in the exact format "City, State, Country": ${userInput}`
                        }
                    ],
                    temperature: 0.3
                })
            });

            if (!deepseekResponse.ok) {
                const errorMessage = `API 请求失败: ${deepseekResponse.status}`;
                document.getElementById('api-response').textContent = errorMessage;
                throw new Error(errorMessage);
            }
            const deepseekData = await deepseekResponse.json();
            const locationString = deepseekData.choices[0].message.content;
            document.getElementById('api-response').textContent = `标准化地址: ${locationString}\n\n原始API响应:\n${JSON.stringify(deepseekData, null, 2)}`;
            
            // Use Nominatim to geocode the location string
            let geocodeResponse = await fetch(`https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(locationString)}&format=json&addressdetails=1`);

                document.getElementById('api-response').textContent += '\n\n错误：无法解析该地址坐标';
                return;
            }
            
            // Filter low quaility results
            geocodeData = geocodeData.filter(item => item.importance > 0.5);

            const vectorLayer = new ol.layer.Vector({

                style: new ol.style.Style({

            map.addLayer(vectorLayer);

    </script>
</body>
</html>
